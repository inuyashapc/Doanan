<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border tutorial</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class='container'>
        <div class='border'>abcd</div>
        <div class='border'>abcd</div>
    </div>

    <div class='container'>
        <div class='padding'>
            <div class='padding-content'>abcd</div>
        </div>
        <div class='padding'>
            <div class='padding-content'>abcd</div>
        </div>
    </div>

    <!-- cho anh 2 border
    ở đó có border đầu tiên cho anh margin trái phải 10px và trên dưới 20px
    border thứ 2 cho anh margin 15px tất cả các phía
    padding cái dau tien trên dưới 5px
    padding cái thứ 2 trái phải 5px -->

    1 thẻ div bọc lấy 2 thẻ div bên trong
    thẻ div bên ngoài có class là container
    2 thẻ div bên trong là 2 Border
    margin border thứ nhất là 10px trái phải và 20px trên dưới
    margin border thứ 2 là 15px tất cả các phía
    padding thứ nhất là 5px trên dưới
    padding thứ 2 là 5px trái phải


</body>

</html>
